name: clothing_ecommerce_app
description: Clothing Ecommerce App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.5.0
  go_router: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Gordita
      fonts:
        - asset: assets/fonts/gordita/Gordita-Bold.otf
          weight: 700
        - asset: assets/fonts/gordita/Gordita-Bold-Italic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/gordita/Gordita-Light.otf
          weight: 300
        - asset: assets/fonts/gordita/Gordita-Light-Italic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/gordita/Gordita-Thin.otf
          weight: 100
        - asset: assets/fonts/gordita/Gordita-Thin-Italic.otf
          weight: 100
          style: italic
        - asset: assets/fonts/gordita/Gordita-Regular.otf
        - asset: assets/fonts/gordita/Gordita-Regular-Italic.otf
          style: italic

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#F67952"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/logo.png"